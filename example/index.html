<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CloudKidCaptions Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

		<script src="libs/jquery/dist/jquery.min.js"></script>
		<script src="libs/preloadjs/lib/preloadjs-0.3.2.min.js"></script>
		<script src="libs/easeljs/lib/easeljs-0.6.1.min.js"></script>
		<script src="libs/cloudkid-namespace/namespace.js"></script>
		<script src="libs/cloudkid-debug/Debug.js"></script>
		<script src="libs/cloudkid-os/deploy/cloudkid-os-createjs.min.js"></script>
		<script src="libs/swish-sprite/deploy/swish-sprite.min.js"></script>
		<script src="libs/cloudkid-audio/deploy/cloudkid-audio.min.js"></script>
		<script src="../deploy/cloudkid-captions.js"></script>
		
		<script src="js/CaptionsApp.js"></script>
    </head>
    <body>
		<div id="content">
			<div class="ui disabled">
				<div class="aliases">
					<button data-action="Cat_PegWouldNever" class="alias">Never</button>
					<button data-action="Cat_Ridiculous" class="alias">Ridiculous</button>
					<button data-action="Cat_SoCool" class="alias">So Cool</button>
					<button data-action="Cat_SoSilly" class="alias">So Silly</button>
					<button data-action="Peg_HeresWhere" class="alias">So Silly</button>
					<button data-action="Peg_Hilarious" class="alias">Hilarious</button>
					<button data-action="Peg_ILoveit" class="alias">Love It</button>
					<button data-action="Peg_Mahvelous" class="alias">Mahvelous</button>
				</div>
				<button data-action="load" id="loadButton">Load Captions</button><br>
				<button data-action="stop" id="stopButton">Stop Captions</button><br>
				<button data-action="unload" id="unloadButton">Destroy</button>
			</div>
			<canvas id="stage" width="500" height="500"></canvas>
			<script>
				var os = cloudkid.OS.init("stage", {
					showFramerate: true,
					fps: 60,
					parseQueryString: true,
					debug: true,
					clearView: true
				});
				os.addApp(new cloudkid.CaptionsApp());
			</script>
		</div>
		<footer>CloudKid 2012</footer>
    </body>
</html>
